<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ler Mensagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ“¬ Mensagens Recebidas</h1>
  <div class="container" id="lista-mensagens">
    <!-- Mensagens aparecem aqui -->
  </div>

  <script src="firebase.js"></script>
  <script>
    const lista = document.getElementById("lista-mensagens");

    db.collection("mensagens").onSnapshot(snapshot => {
      lista.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>Para:</strong> ${msg.destinatario}<br><strong>Mensagem:</strong> ${msg.mensagem}`;
        lista.appendChild(div);
      });
    });
  </script>
</body>
</html>
